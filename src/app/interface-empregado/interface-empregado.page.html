<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains"   class="foto-perfil" src="https://play-lh.googleusercontent.com/zbqruZrdVULsGpzYAun1Wud8Yw_1wrJlTCzgmGmI3pJFXCRrt4jKjMzBP6mGmU1UJkme" />
        </ion-thumbnail>
        <ion-label>Bem vinda(o), Geovana!</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label [routerLink]="['../perfil-empregado']" routerLinkActive="router-link-active">Perfil</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label [routerLink]="['../login-empregado']" routerLinkActive="router-link-active">Mensagens</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label [routerLink]="['../login-empregado']" routerLinkActive="router-link-active">Equipe</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="document-attach" slot="start"></ion-icon>
        <ion-label [routerLink]="['../login-empregado']" routerLinkActive="router-link-active">Vagas</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="exit" slot="start" color="danger"></ion-icon>
        <ion-label [routerLink]="['../login-empregado']" routerLinkActive="router-link-active" color="danger">Sair</ion-label>
      </ion-item>



    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title class="alinha"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>



  </ion-content>
</div>
