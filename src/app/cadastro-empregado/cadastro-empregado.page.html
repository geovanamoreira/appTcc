<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="card tamanho">

    <h1>Cadastro</h1>

       <div>
        <form [formGroup]="formCadastro">

          <ion-item>
            <ion-label position="floating">Nome completo</ion-label>
            <ion-input formControlName="nome">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.nome">
              <span class="msg-erro"
              *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty || formCadastro.get('nome').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>


          <ion-item>
            <ion-label position="floating">CPF</ion-label>
            <ion-input formControlName="cpf">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.cpf">
              <span class="msg-erro"
              *ngIf="formCadastro.get('cpf').hasError(erro.tipo) && (formCadastro.get('cpf').dirty || formCadastro.get('cpf').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Idade</ion-label>
            <ion-input formControlName="idade">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.idade">
              <span class="msg-erro"
              *ngIf="formCadastro.get('idade').hasError(erro.tipo) && (formCadastro.get('idade').dirty || formCadastro.get('idade').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input formControlName="email">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.email">
              <span class="msg-erro"
              *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.senha">
              <span class="msg-erro"
              *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar senha</ion-label>
            <ion-input type="password" formControlName="confirmaSenha">
            </ion-input>
            <ng-container *ngFor="let erro of mensagens.confirmaSenha">
              <span class="msg-erro"
              *ngIf="formCadastro.get('confirmaSenha').hasError(erro.tipo) && (formCadastro.get('confirmaSenha').dirty || formCadastro.get('confirmaSenha').touched)">
                {{erro.mensagem}}
              </span>
            </ng-container>
          </ion-item>

          <div>
            <ion-button size="large" (click)="salvarCadastro()">Entrar</ion-button>
          </div>



        </form>
       </div>

  </div>

</ion-content>
