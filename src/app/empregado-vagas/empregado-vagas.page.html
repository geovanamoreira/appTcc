<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vagas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>
    Aqui fica seu hist√≥rico de vagas
  </h1>

  <br>

    <ion-list>
      <ion-item-sliding *ngFor="let vaga of listaVagas">
        <ion-item>
          <ion-label>
            <div>
              <h1>{{vaga.categoria}}</h1>
              <p>{{vaga.descricao}}</p>
              <p>{{vaga.horario}}</p>
              <p>{{vaga.pagamento}}</p>
              <ion-badge slot="start">{{vaga.qntd}}</ion-badge>
            </div>
          </ion-label>
        </ion-item>

        </ion-item-sliding>
        <br>
    </ion-list>

</ion-content>
