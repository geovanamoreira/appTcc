<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      TCC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo">
  <h2 id="titulo">Escolha o tipo de conta</h2>

  <ion-grid>
    <ion-row>
      <ion-col>


        <ion-card>

          <ion-card-content [routerLink]="['../login-empregado']" routerLinkActive="router-link-active">
            <img src="../assets/pessoa.jpg" alt="">
            <p>Empregado</p>
          </ion-card-content>
        </ion-card>


      </ion-col>
      <ion-col>


        <ion-card>

          <ion-card-content  [routerLink]="['../login-empregadorrr']" routerLinkActive="router-link-active">
            <img src="../assets/pessoa.jpg" alt="">
            <p>Empregador</p>
          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
