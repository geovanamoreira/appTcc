<ion-header>
  <ion-toolbar>
    <ion-title>Usu√°rios</ion-title>

    <ion-buttons>
      <ion-button routerLink="/cadastro-empregado"></ion-button>
      <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of listaEmpregados">
      <ion-item>
        <ion-label>
          <div>
            <h1>{{user.nome}}</h1>
            <span style="float: right;">{{user.cpf}}</span>
            <a href="mailto:{{user.email}}">{{user.email}}</a>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
