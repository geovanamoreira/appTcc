<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Usu√°rios</ion-title>

    <ion-buttons slot="end">

      <ion-button routerLink="/cadastro-empregado">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let empregado of listaEmpregados">
      <ion-item routerLink="/interface-empregado">
        <ion-label>
          <div>
            <h1>{{empregado.nome}}</h1>
            <span style="float: right;">{{empregado.cpf}}</span>
            <a href="mailto:{{empregado.email}}">{{empregado.email}}</a>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluirCadastro(empregado.email)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-button routerLink="/home" class="margem">Voltar</ion-button>
</ion-content>
