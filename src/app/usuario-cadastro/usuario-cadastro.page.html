<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of listaEmpregados">
      <ion-item>
        <ion-label>
          <div>
            <h1>{{empregado.nome}}</h1>
            <span style="float: right;">{{empregado.cpf}}</span>
            <a href="mailto:{{empregado.email}}">{{empregado.email}}</a>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
